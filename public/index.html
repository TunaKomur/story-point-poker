<!doctype html>
<html lang="tr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Story Point Poker</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/styles.css" />

  <!-- Vendor scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

  <!-- App (defer: DOM hazır olunca çalışır) -->
  <script src="/js/app.js" defer></script>
</head>

<body>
  <div class="layout">
    <div class="sidebar">
      <div class="playersTitle">Players</div>
      <div id="playersList"></div>

      <div class="sidebarFooter">
        <!--  <img class="sidebarLogo" src="/themes/raptors.jpg" alt="Raptors logo" />  -->
        Powered by <span>Raptors (IMS) Team</span>
      </div>
    </div>

    <div class="main" data-theme="valentines">

      <button id="backBtn" class="backBtn hidden" type="button" aria-label="Back">
        <span class="backIcon">←</span>
      </button>

      <!-- LOGIN -->
      <div id="loginScreen" class="loginBox">
        <div class="loginWrapper">
          <h2 class="loginTitle">Enter Username</h2>

          <input id="nameInput" placeholder="Username:" />

          <div class="roleToggle" id="roleToggle">
            <button type="button" class="roleBtn active" id="userRoleBtn" data-role="user">User</button>
            <button type="button" class="roleBtn" id="adminRoleBtn" data-role="admin">Admin</button>
          </div>

          <button id="joinBtn">Join</button>
          <div id="joinError"></div>
        </div>
      </div>

      <!-- GAME -->
      <div id="gameScreen" class="hidden">
        <div class="cardsWrapper">
          <h2 class="cardsTitle">Choose Story Point</h2>
          <div class="cards" id="cards"></div>
        </div>

        <div class="controls" id="adminControls"></div>
        <div id="revealError"></div>

        <div id="chartWrap" class="chartWrap hidden">
          <canvas id="pieChart" width="520" height="320"></canvas>
          <canvas id="confettiCanvas" width="520" height="320"></canvas>
        </div>
        <div id="recommendedWrap" class="recommendedWrap hidden">
  <div class="recommendedText" id="recommendedText"></div>
</div>
      </div>
    </div>
  </div>
</body>

</html>
